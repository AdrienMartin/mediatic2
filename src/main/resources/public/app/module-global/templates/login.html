<div ng-controller="ConnexionController as conCtrl">
	<header class="row jumbotron">
		<div class="col-md-10 col-md-offset-1 col-xs-12">
			<h1>Mediatic<small class="hidden-xs"> Connexion</small></h1>
		</div>
		<div class="visible-xs-block col-xs-12">
			<h1><small>Connexion</small></h1>
		</div>
	</header>
	<main>
		<div>
			<form ng-submit="conCtrl.connexion()" class="form-horizontal" method="POST" >
				<fieldset>
		    		<legend>Se connecter</legend>
		    		
					<span style="color:red;">{{res}}</span>
					<div class="form-group">
						<label for="login" class="col-sm-3 hidden-xs control-label">Login</label>
						<div class="col-sm-6 col-xs-12">
							<input ng-model="login" type="text" class="form-control" placeholder="Login" name="login" required="required">
						</div>
					</div>
					<div class="form-group">
						<label for="motdepasse" class="col-sm-3 hidden-xs control-label">Mot de passe</label>
						<div class="col-sm-6 col-xs-12">
							<input ng-model="mdp" type="password" class="form-control" placeholder="Mot de passe" name="password"
								required="required">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12 col-sm-offset-3">
							<input class="btn btn-default" type="submit" value="Valider">
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</main>
</div>
